<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>鼎泰管會端Demo</title>
	<style>

			margin: 0 auto;
		}

		h3 {

		img {

		<h3>鼎泰會端 - 大廳</h3>
		<img src="images/member-3.jpg" alt="">
		<h3>鼎泰管端 - 登入頁</h3>
